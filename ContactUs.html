<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contactUs">
        <div class="title">
            <h2>Contact Us</h2>
        </div>
        <div class="box">
            <!-- Form -->
            <div class="contact form">
            <!-- <h3>Send a Message</h3> -->
            <h3>Send Feedback</h3>
            <form id="form">
                <div class="formBox">
                    <div class="row50">
                        <div class="inputBox">
                            <span>First Name</span>
                            <input type="text" name="name" id="fname" placeholder="Abc">
                        </div>
                        <div class="inputBox">
                            <span>Last Name</span>
                            <input type="text" name="name" id="lname" placeholder="Xyz">
                        </div>
                    </div>
                    <div class="row50">
                        <div class="inputBox">
                            <span>Email</span>
                            <input type="email" name="email" id="email" placeholder="cs@corretto.com">
                        </div>
                        <div class="inputBox">
                            <span>Mobile</span>
                            <input type="tel" name="phone" id="phone"placeholder="+91 77889-97766">
                        </div>
                    </div>
                    <div class="row100">
                        <div class="inputBox">
                            <!-- <span>Message</span> -->
                            <span>Feedback</span>
                            <textarea name="message" id="message"placeholder="Write your feedback here..."></textarea>
                        </div>
                    </div>
                    <div class="row100">
                        <div class="inputBox">
                        <input type="submit" id="send" value="Send">
                        </div>
                        <div class="inputBox">
                            <input type="submit" id="reset" value="Reset">
                        </div>
                    </div>
                </div>
            </form>
            </div>
            
            <!-- Info Box -->
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>123 Main Street<br>203 centre point, Ramghat Ghat Road, Aligarh(UP)<br>INDIA</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="mailto:cs@corretto.in">cs@corretto.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="telto:000(123) 456 7890">000(123) 456 7890</a>
                    </div>
                    <!-- Social Media Links-->
                    <ul class="sci">
                        <li><a href=""><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href=""><ion-icon name="logo-instagram"></ion-icon></a></li>
                        <li><a href=""><ion-icon name="logo-twitter"></ion-icon></a></li>
                        <li><a href=""><ion-icon name="logo-linkedin"></ion-icon></a></li>
                    </ul>
                </div>   
            </div>
            
            <!-- Map -->
            <div class="contact map">
                <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28016.229879619343!2d77.19777731916699!3d28.628900874810842!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd37b741d057%3A0xcdee88e47393c3f1!2sConnaught%20Place%2C%20New%20Delhi%2C%20Delhi%20110001!5e0!3m2!1sen!2sin!4v1679776957756!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d28205.591449743828!2d78.09240452705768!3d27.91121094328895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1s123%20Main%20Street%20203%20centre%20point%2C%20Ramghat%20Ghat%20Road%2C%20Aligarh(UP)%20INDIA!5e0!3m2!1sen!2sin!4v1679813216902!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./main.js"></script>
</body>
</html>
