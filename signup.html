<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a53f968ed6.js" crossorigin="anonymous"></script>
  <title>Sign Up </title>
</head>
<body>
  <div id="body">
   

    <!-- RIGHT PART -->
    <div id="right">

        <!-- FOR REDIRECTION TO INDEX.HTML PAGE ON CLICKING THE CROSS/ CLOSING OF SIGNUP/LOGIN PAGE -->
      <div class="close"><a style="color: grey;" href="index.html"><i class="fa-solid fa-xmark"></i></a></div>
      <!-- MAIN CONTENT -->
      <div><h1 class="grey">Sign Up</h1></div>
      <div><p class="grey">Please enter your Email id and password</p></div>

      <div id="form">
        <input type="email" id="email" placeholder="Enter Email"><br>
        <input type="password" id="password" placeholder="Enter password"><br>
        <div class="btn-box"><button>Sign Up</button></div>
      </div>
      <div class="extra"><p>Have an account?</p> <a href="login.html">Login</a></div>
      <div class="extra"><p>For corporate Sign up,</p> <a href="">Click Here</a></div>

      <div class="footer">
        <p>By signing up, you agree to our</p>
        <a href="">Terms and conditions</a> & <a href="">Privacy Policy</a>
      </div>
    </div>
</body>
</html>
<script>
    // RIDIRECTED TO SIGNUP PART
  document.querySelector("button").addEventListener("click", mysignup)
    let regemailpass =JSON.parse(localStorage.getItem("regdata")) || []
    function mysignup(){
        let email = document.querySelector("#email").value
        let password = document.querySelector("#password").value

        if(email == "" || password == ""){
            alert("Please enter Email/Password to Sign up.")
        }else{
        let signupObj = {
            regemail: email,
            regpass: password
        };
        regemailpass.push(signupObj);
        localStorage.setItem("regdata",JSON.stringify(regemailpass))
        alert("Sign up successful, click OK to proceed for Log in")
        window.location.href = "login.html" 
        }  

    }
</script>
<script src="./js/slide.js"></script>
